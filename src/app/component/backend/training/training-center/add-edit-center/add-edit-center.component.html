<div class="adminwrappercls">
  <app-header></app-header>
  <div class="main-content-wrap">
    <mat-card class="generalcls blog" style="padding: 0 !important;">
      <mat-card-content class="adm_inner_banner testimoniallistsadmin">
        <mat-card-title class="adm_inner_title">Training Center</mat-card-title>
      </mat-card-content>
      <mat-card-content class="bred_cram_wrapper_list">
        <mat-list class="bred_cram_wrapper">

          <mat-list-item mat-list-item *ngIf="userCookies.type == 'admin'"> <a
            [routerLink]="'/admin-dashboard'">Dashboard</a> </mat-list-item>
        <mat-list-item mat-list-item *ngIf="userCookies.type == 'customer'"> <a
            [routerLink]="'/customer-dashboard'">Dashboard</a> </mat-list-item>
        <mat-list-item mat-list-item *ngIf="userCookies.type == 'salesrep'"> <a
            [routerLink]="'/rep-dashboard'">Dashboard</a> </mat-list-item>

        <mat-list-item mat-list-item *ngIf="userCookies.type == 'admin'"> <a
          [routerLink]="'/training-center/list'">Training Center</a> </mat-list-item>
        <mat-list-item mat-list-item *ngIf="userCookies.type == 'customer'"> <a
          [routerLink]="'/training-center/list'">Training Center</a> </mat-list-item>
        <mat-list-item mat-list-item *ngIf="userCookies.type == 'salesrep'"> <a
          [routerLink]="'/training-center/list'">Training Center</a> </mat-list-item>


        <mat-list-item mat-list-item *ngIf="userCookies.type == 'admin' && activatedRoute.snapshot.routeConfig.path == 'manage-center/add'"> <a>Add Training Center</a> </mat-list-item>
          <mat-list-item mat-list-item *ngIf="userCookies.type == 'admin' && activatedRoute.snapshot.routeConfig.path == 'manage-center/edit/:id'"> <a>Edit Training Center</a> </mat-list-item>

        </mat-list>       
      </mat-card-content>

      <div class="tablediv">
        <lib-traning [formdata]="formdataval" [serverDetails]="serverDetails" [formSource]="formSource"></lib-traning>
      </div>
    </mat-card>
  </div>
</div>
<app-footer></app-footer>
