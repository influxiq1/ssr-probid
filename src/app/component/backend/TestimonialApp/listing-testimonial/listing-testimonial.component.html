
<div class="adminwrappercls">
  <app-header></app-header>
      <div class="main-content-wrap">
        <mat-card class="generalcls blog" style="padding: 0 !important;">  
            <!-- <img src="../../../../assets/images/testimoniallists-dashboard-bannerimg1.jpg" style="width: 100%; display: block; margin: 0; padding: 0;"> -->
            <mat-card-content class="adm_inner_banner testimoniallistsadmin">
                <mat-card-title class="adm_inner_title">testimonial lists</mat-card-title>
                <p class="adm_inner_para">Lorem Ipsum is simply dummy text of the printing and typesetting industry. printer took a galley of type and scrambled it to make a type specimen book.</p>
            </mat-card-content>
            <mat-card-content class="bred_cram_wrapper">
                <a mat-list-item routerLinkActive="active"> Dashboard </a>
                <a mat-list-item routerLinkActive="active"> Manage Website </a>
                <a mat-list-item routerLinkActive="active activebread" [routerLink]="'/testimonial-lists-admin'"> testimonial lists admin </a>
            </mat-card-content>
            <span class="searchblock">
                <span class="searchblockwrapper">
                    <span>
                        <h2>Testimonials List</h2>
                    </span>
                    <span>
                        <button mat-button class="btnorange sim-button" [routerLink]="['/testimonial/add']"><i class="material-icons">add</i> Add a testimonial</button>
                    </span>                    
                </span>
            </span>
            <div class="tablediv">
                <!-- <lib-testimonial class="formfilterdiv listingtestimonial" [config]="testimonialListConfig"></lib-testimonial> -->

                <lib-listing *ngIf="testimonialListConfig != null && testimonialListConfig.length>0"
                    [datasource]="testimonialListConfig"
                    [skip]="testimonialListConfig_skip" 
                    [modify_header_array]="testimonialListConfig_modify_header"
                    [sourcedata]="tableName" 
                    [apiurl]="apiUrl"
                    [editroute]="editUrl"
                    [jwttoken]="user_cookie"
                    [statusarr]="status" 
                    [updateendpoint]="UpdateEndpoint" 
                    [deleteendpoint]="deleteEndpoint"
                    [date_search_endpoint]="searchingEndpoint" 
                    [detail_datatype]="image_detail_datatype"
                    [detail_skip_array]="detail_skip_array">
                </lib-listing>


            </div>
        </mat-card>
      </div>
  </div>
<app-footer></app-footer>
