<div class="adminwrappercls">
  <app-header></app-header>
  <div class="main-content-wrap">
    <mat-card class="generalcls blog" style="padding: 0 !important;">
      <mat-card-content class="adm_inner_banner servicelistsadmin">
          <mat-card-title class="adm_inner_title">Service lists</mat-card-title>
          <p class="adm_inner_para" *ngIf="router.url =='/service-listing'">Find Out What Our Customers and Other Industry Leaders and Professionals Have to Say About Our Services, Vehicles, Prices, and Other Offerings That We Bring To You.</p>
          <!-- <p class="adm_inner_para" *ngIf="userCookies.type == 'customer'">Find Out What Our Customers and Other Industry Leaders and Professionals Have to Say About Our Services, Vehicles, Prices, and Other Offerings That We Bring To You.</p> -->
          <!-- <p class="adm_inner_para" *ngIf="userCookies.type == 'salesrep'">Find Out What Our Customers and Other Industry Leaders and Professionals Have to Say About Our Services, Vehicles, Prices, and Other Offerings That We Bring To You.</p> -->
      </mat-card-content>

      <mat-card-content class="bred_cram_wrapper_list">
        <mat-list class="bred_cram_wrapper">
          <mat-list-item mat-list-item> <a href="#">Dashboard</a> </mat-list-item>
          <mat-list-item mat-list-item> <a href="#">Manage Website</a> </mat-list-item>
          <mat-list-item mat-list-item> <a [routerLink]="'/service-listing'">service lists</a> </mat-list-item>
        </mat-list>       
      </mat-card-content>

      <span class="searchblock">
        <span class="searchblockwrapper">
          <span>
            <h2>Services List</h2>
          </span>
          <span>
            <button mat-button class="btnorange sim-button" [routerLink]="['/service/add']"><i class="material-icons">add</i> Add service</button>
          </span>
        </span>
      </span>
      <div class="tablediv">
        <lib-servicelib [config]="serviceListConfig"></lib-servicelib>
      </div>
    </mat-card>
  </div>
</div>
<app-footer></app-footer>
