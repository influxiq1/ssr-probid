<div class="adminwrappercls">
  <app-header></app-header>
      <div class="main-content-wrap">
        <mat-card class="generalcls blog" style="padding: 0 !important;">  
            <mat-card-content class="adm_inner_banner manageavailabilityadmin">
                <mat-card-title class="adm_inner_title">Manage Availability</mat-card-title>
                <p class="adm_inner_para">Attention! this system interact perfectly with google calendar and it required for entering your availability into the system</p>
            </mat-card-content>
            <mat-card-content class="bred_cram_wrapper_list">
                <mat-list class="bred_cram_wrapper">
                  <mat-list-item mat-list-item *ngIf="userCookies.type == 'admin'"> <a
                    [routerLink]="'/admin-dashboard'">Dashboard</a> </mat-list-item>
                <mat-list-item mat-list-item *ngIf="userCookies.type == 'customer'"> <a
                    [routerLink]="'/customer-dashboard'">Dashboard</a> </mat-list-item>
                <mat-list-item mat-list-item *ngIf="userCookies.type == 'salesrep'"> <a
                    [routerLink]="'/rep-dashboard'">Dashboard</a> </mat-list-item>
        
                    <mat-list-item mat-list-item *ngIf="userCookies.type == 'admin'"> <a> Manage Availability</a> </mat-list-item>
                    <mat-list-item mat-list-item *ngIf="userCookies.type == 'customer'"> <a> Manage Availability</a> </mat-list-item>
                    <mat-list-item mat-list-item *ngIf="userCookies.type == 'salesrep'"> <a> Manage Availability</a> </mat-list-item>
                </mat-list>       
              </mat-card-content>
            <span class="searchblock">
                <span class="searchblockwrapper">
                    <span>
                        <h2>Manage Availability</h2>
                    </span>
                    <span>
                        <button mat-button class="btnorange sim-button" [routerLink]="['/manage-availability/add']"><i class="material-icons">add</i> Add Availability</button>
                    </span>                    
                </span>
            </span>
            <div class="tablediv">
                <!-- <lib-testimonial [config]="testimonialListConfig"></lib-testimonial> -->
            </div>
        </mat-card>
      </div>
  </div>
<app-footer></app-footer>
